openapi: 3.0.0
info:
  title: Webservice de Expedientes
  description: API REST para consultar expedientes por fecha de creación o modificación
  version: 1.0.0
servers:
  - url: http://localhost/webservice_php
paths:
  /api/expedientesPorFecha.php:
    get:
      summary: Obtener expedientes por fecha
      description: Devuelve los expedientes cuya actuación se creó o modificó en una fecha dada.
      parameters:
        - in: query
          name: fecha
          schema:
            type: string
            format: date
          required: true
          description: Fecha en formato YYYY-MM-DD
      responses:
        '200':
          description: Lista de expedientes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Petición incorrecta (fecha inválida)
        '500':
          description: Error interno del servidor